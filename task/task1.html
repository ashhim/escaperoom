<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Room - Task 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #ffcc00; }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input { width: 200px; }
    button { background: #ffcc00; cursor: pointer; }
    button:hover { background: #ffaa00; }
    #status { font-weight: bold; }
    .game-over-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgb(179, 0, 0);
      color: white;
      font-size: 5vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>

<h1>Task 1</h1>
<p>Solve the puzzle and enter the answer below:</p>

<input type="text" id="answer" placeholder="Enter answer here" />
<button id="submitBtn">Submit</button>
<p id="status"></p>

<!-- Game Over / Eliminated -->
<div id="gameOverScreen" class="game-over-screen">
  <div id="gameOverText">GAME OVER</div>
</div>

<!-- Audio files same as index.html -->
<audio id="over1Audio" src="mp3\over1.mp3" preload="auto"></audio>
<audio id="over2Audio" src="mp3\over2.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDlI0S22vdMexvdUQjEFLr0I5bvFoiPwjo",
    authDomain: "escaperoom-53adb.firebaseapp.com",
    projectId: "escaperoom-53adb",
    storageBucket: "escaperoom-53adb.firebasestorage.app",
    messagingSenderId: "379297108835",
    appId: "1:379297108835:web:48a5c5ca71b091cc567956",
    databaseURL: "https://escaperoom-53adb-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const correctAnswer = "redlight"; // Task 1 answer
  const submitBtn = document.getElementById("submitBtn");
  const status = document.getElementById("status");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const gameOverText = document.getElementById("gameOverText");
  const over1Audio = document.getElementById("over1Audio");
  const over2Audio = document.getElementById("over2Audio");

  // Handle answer submission
  submitBtn.addEventListener("click", async () => {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    if (!userAnswer) {
      status.textContent = "Please enter an answer!";
      status.style.color = "red";
      return;
    }

    if (userAnswer === correctAnswer.toLowerCase()) {
      try {
        const levelRef = ref(db, "level");
        set(levelRef, 2);
        status.textContent = "Correct! Task 1 complete.";
        status.style.color = "lightgreen";
      } catch (err) {
        status.textContent = "Error: " + err;
        status.style.color = "red";
      }
    } else {
      status.textContent = "Wrong answer. Try again.";
      status.style.color = "red";
    }
  });

  // Real-time listener for Game Over state
  onValue(ref(db, "finalMessage"), (snapshot) => {
    const msg = snapshot.val();
    if (msg && msg.toLowerCase().includes("game over")) {
      showGameOver();
    } else {
      hideGameOver();
    }
  });

  function showGameOver() {
    gameOverScreen.style.display = "flex";
    gameOverText.textContent = "GAME OVER";

    // Stop and play over1 and over2 in order
    over1Audio.pause(); over2Audio.pause();
    over1Audio.currentTime = 0; over2Audio.currentTime = 0;

    over1Audio.play().then(() => {
      over1Audio.onended = () => {
        gameOverText.textContent = "Eliminated";
        over2Audio.play().catch(err => console.warn("Over2 autoplay blocked:", err));
      };
    }).catch(err => console.warn("Over1 autoplay blocked:", err));
  }

  function hideGameOver() {
    gameOverScreen.style.display = "none";
    over1Audio.pause(); over2Audio.pause();
    over1Audio.currentTime = 0; over2Audio.currentTime = 0;
  }
</script>

</body>
</html>
