<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Room Admin Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ffcc00;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 8px;
      border: none;
      background: #ff4444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Escape Room - Admin Control</h1>
  <p>Use this button to reset the game to the starting state.</p>

  <button id="resetBtn">Reset Game</button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlI0S22vdMexvdUQjEFLr0I5bvFoiPwjo",
      authDomain: "escaperoom-53adb.firebaseapp.com",
      projectId: "escaperoom-53adb",
      storageBucket: "escaperoom-53adb.firebasestorage.app",
      messagingSenderId: "379297108835",
      appId: "1:379297108835:web:48a5c5ca71b091cc567956",
      databaseURL: "https://escaperoom-53adb-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("resetBtn").addEventListener("click", () => {
      Promise.all([
        set(ref(db, "rule"), null),
        set(ref(db, "level"), 1),
        set(ref(db, "finalMessage"), ""),
        set(ref(db, "timer/start"), false), // ensure timer is stopped
        set(ref(db, "timer/remaining"), 600) // reset to 10:00
      ])
      .then(() => {
        document.getElementById("status").textContent = "✅ Game reset successfully!";
        document.getElementById("status").style.color = "lightgreen";
      })
      .catch((err) => {
        document.getElementById("status").textContent = "❌ Error: " + err;
        document.getElementById("status").style.color = "red";
      });
    });
  </script>

</body>
</html>
